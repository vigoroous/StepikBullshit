<!DOCTYPE html>
{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'css/main.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/forms.css'%}" type="text/css">
</head>

<body>
    <h1>Login:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <button type="submit">Submit</button>
    </form>
    <span>{{ error }}</span>
</body>

</html>
