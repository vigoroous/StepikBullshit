<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/main.css'%}" type="text/css">
    </head>
    <body>
        <h1>Question id: {{ question.id }}</h1>
        <div class="questions__single">
            <h3>{{ question.title }}</h3>
            <p>{{ question.text }}</p>
            <p>{{ question.added_at }}</p>
            <p>{{ question.rating }}</p>
            <p>{{ question.author }}</p>
            <p>{{ question.likes }}</p>
        </div>
    </body>
</html>
